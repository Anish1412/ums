    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card p-3 ">
                    <h1 class="text-center mb-2 text-white">Sign-In Form</h1>
                <form [formGroup]="login" (ngSubmit)="loginAcc()">
                    <div class="form-group">
                        <label for="e" class=" mt-3 text-white"><h5>Email : </h5></label><br>
                        <input type="email" name="email"  formControlName="email" id="e" size="34" placeholder="Enter email address..." autocomplete="on" autofocus="on">
                        <small *ngIf="login.get('email')?.invalid && login.get('email')?.touched">Enter valid email address...</small>
                    </div>
                    <div class="form-group">
                        <label for="p" class="mt-4 text-white"><h5>Password : </h5></label>
                        <input type="password" name="Password" size="34" formControlName="pwd" id="p" placeholder="Enter password...">
                        <small *ngIf="login.get('pwd')?.invalid && login.get('pwd')?.touched">Enter Password...</small>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary border border-primary mt-4 mx-4 mb-3 px-5 rounded-5 fw-semibold" [disabled]="login.invalid">Sign in</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a [routerLink]="'ForgotPassword'" class="text-white fw-semibold">Forgot Password?</a>
                            <a [routerLink]="'registration'" class="float-end text-white mx-2 fw-semibold">Sign-up</a>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
