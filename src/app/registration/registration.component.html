<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-3">
        <h1 class="text-center mb-2 text-white">Registration Form</h1>
        <form [formGroup]="register" (ngSubmit)="saveUser()">
          <div class="form-group">
            <label for="f" class="mt-3 text-white"><h5>First Name :</h5></label>
            &nbsp;&nbsp;<input
              type="text"
              name="firstName"
              class="mx-1"
              formControlName="fname"
              id="f"
              size="36"
              placeholder="Enter your firstName..."   autofocus="on"
            />
            <small *ngIf="register.get('fname')?.invalid && register.get('fname')?.touched">Enter your firstname...</small>
          </div>
          <div class="form-group">
            <label for="l" class="mt-3 text-white"><h5>Last Name :</h5></label>
            &nbsp;&nbsp;&nbsp;<input
              type="text"
              name="lname"
              class="mx-1"
              formControlName="lname"
              id="l"
              size="36"
              placeholder="Enter your lastName..."
            />
            <small *ngIf="register.get('lname')?.invalid && register.get('lname')?.touched">Enter your lastname...</small>
          </div>
          <div class="form-group">
            <label for="e" class="mt-3 text-white"><h5>Email :</h5></label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="email"
              name="email"
              formControlName="email"
              id="e"
              size="36"
              placeholder="Enter email address..."
            />
            <small *ngIf="register.get('email')?.invalid && register.get('email')?.touched">Enter valid email address...</small>
          </div>
          <div class="form-group">
            <label for="p" class="mt-3 text-white"><h5>Phone No :</h5></label>
            &nbsp;&nbsp;&nbsp;&nbsp;<input
              type="number"
              name="phoneNo"
              class="mx-1"
              formControlName="phno"
              id="p"
              placeholder="Enter your Phone number..."
            />
            <small *ngIf="register.get('phno')?.invalid && register.get('phno')?.touched">Enter phone number...</small>
          </div>
          <div class="form-group">
            <label for="d" class="mt-3 text-white"><h5>DOB :</h5></label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="date"
              name="date"
              formControlName="dob"
              id="d"
            />
            <!-- <small *ngIf="register.get('dob')?.invalid && register.get('dob')?.touched">Enter Date...</small> -->
          </div>
          <div class="form-group">
                    <label class="form-label text-white mt-4"><h5>Gender : </h5></label>
                    <div class="form-check form-check-inline">
                        <label for="m" class="form-check-label text-white mx-3" >Male</label>
                        <input type="radio" name="gender" formControlName="gender" value="Male" class="form-check-input" style="margin-left: 25px;" id="m">
                      
                    
                      </div>
                    <div class="form-check form-check-inline">
                      <label for="fe"  class="form-check-label text-white mx-2 " >Female</label>
                      <input type="radio" name="gender" formControlName="gender" value="Female" class="form-check-input" id="fe">
                    </div>
                </div>
          <div class="form-group">
            <label for="c" class="mt-1 text-white"><h5>Country :</h5></label>
            <select name="countryId" (change)="getStates($any($event.target).value)" formControlName="countryId" id="c">
              <option selected disabled>--Select Country--</option>
              <option *ngFor="let c of countryId|keyvalue" [value]="c.key">{{c.value}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="s" class="mt-3 text-white"><h5>State :</h5></label>
            <select name="state" (change)="getCities($any($event.target).value)" formControlName="stateId" id="s">
              <option selected disabled>--Select State--</option>
              <option *ngFor="let s of stateId | keyvalue" [value]="s.key">{{s.value}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ci" class="mt-3 text-white"><h5>City :</h5></label>
            <select name="cityId" formControlName="cityId" id="ci">
              <option selected disabled>--Select City--</option>
              <option *ngFor="let ci of cityId | keyvalue" [value]="ci.key">{{ci.value}}</option>
            </select>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-5">
              <button
                type="submit"
                class="btn btn-success border border-success mt-4 mx-4 mb-3 px-5 rounded-5 fw-semibold"
                [disabled]="register.invalid"
              >
                Register
              </button>
            </div>
            <div class="col-md-4">
              <button
                type="reset"
                (click)="onReset(register)"
                class="btn btn-danger border border-danger mt-4 mb-3 px-5 rounded-5 fw-semibold"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
